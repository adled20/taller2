<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla #1</title>
</head>
<body>
    <h1>Ejemplo Tabla #1</h1>
    <table border="4">
        <tr>
            <td>
                <b>TABLE USING COLSPAN, ROWSPAN</b>
                
                <table border="3" style="text-align: center; width: 500px;">
                    <tr>
                        <td rowspan="9" >A</td>
                        <td rowspan="8" >B</td>
                        <td rowspan="7" >C</td>
                        <td rowspan="6" >D</td>
                        <td rowspan="5" >E</td>
                        <td rowspan="4" >F</td>
                        <td colspan="3">AH</td>
                        <td rowspan="4" >H</td>
                        <td rowspan="5" >I</td>
                        <td rowspan="6" >J</td>
                        <td rowspan="7" >K</td>
                        <td rowspan="8" >L</td>
                        <td rowspan="10" >M</td>
                    </tr>
                    <tr>
                        <td colspan="3">G</td>
                       
                    </tr>
                    <tr>
                        <td colspan="3">GH</td>
                       
                    </tr>
                    <tr>
                        <td colspan="3">N</td>
                       
                    </tr>
                    <tr>
                        <td colspan="5">O</td>
                       
                    </tr>
                    <tr>
                        <td colspan="7">P</td>
                     
                    </tr>
                    <tr>
                        <td colspan="9">Q</td>
                        
                    </tr>
                    <tr>
                        <td colspan="2">R</td>
                        <td colspan="1">S</td>
                        
                        <td colspan="1">T</td>
                        <td colspan="3">U</td>
                        <td colspan="1">V</td>
                        <td colspan="1">W</td>
                        <td colspan="2">X</td>
                    </tr>
                    <tr>
                        <td colspan="13">Y</td>
                        
                    </tr>
                    <tr>
                        <td colspan="2">Z</td>
                        <td colspan="1">1</td>
                        <td colspan="1">2</td>
                        <td colspan="1">3</td>
                        <td colspan="1">4</td>
                        <td colspan="3">5</td>
                        <td colspan="1">6</td>
                        <td colspan="1">7</td>
                        <td colspan="1">8</td>
                        <td colspan="1">9</td>
                        <td colspan="1">10</td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
   
</body>
</html>
